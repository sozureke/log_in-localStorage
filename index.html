<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Log In | Sozureke</title>
</head>

<body>
	<div class="container">
		<form class="sign_in">
			<h1>Sign In</h1>
			<div class="inputs">
				<div class="input">
					<p class="sign_in_text">Email</p>
					<input type="email" id="email" class="sign_in_input" placeholder="Enter your email">
				</div>
				<div class="input">
					<p class="sign_in_text">Password</p>
					<input type="password" id="password" class="sign_in_input" placeholder="Enter your password">
				</div>
			</div>
			<div class="checkbox">
				<input id="checkbox_button" type="checkbox">
				<p class="checkbox_text">Remember me</p>
			</div>
			<button>Sign In</button>
		</form>

		<div class="message">
		</div>
	</div>
	<script src="./js/main.js"></script>
</body>

</html>
